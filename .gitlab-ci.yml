before_script:
  - echo Starting...
  - whoami
  - groups
after_script:
  - echo Done.
stages:
  - setup
  - build
setup:
  stage: setup
  script:
    - cp * /var/www/dl.meckl.in/button-game -r
    - cd /var/www/dl.meckl.in/button-game
    - npm install
build:
  stage: build
  script:
    - cd /var/www/dl.meckl.in/button-game
    - ng build --prod --output-path=/var/www/button-game.meckl.in/dist
